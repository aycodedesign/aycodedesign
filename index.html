  <body>
    <header>
      <!-- ========== MODAL ========== -->

      <div
        class="modal fade"
        id="exampleModal2"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel2"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-slideout" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                LET'S DESIGN
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>

            <div class="modal-body">
              <div class="form-row pb2">
                <div class="floating-label-wrap form-group col-md-6">
                  <input
                    type="text"
                    class="floating-label-field floating-label-field--s3"
                    id="fname"
                    placeholder="First Name"
                  />
                  <label for="fname" class="floating-label"
                    >first name/company</label
                  >
                </div>

                <div class="floating-label-wrap form-group col-md-6">
                  <input
                    type="text"
                    class="floating-label-field floating-label-field--s3"
                    id="lname"
                    placeholder="lname"
                  />
                  <label for="lname" class="floating-label">last name</label>
                </div>
              </div>

              <div class="form-row pb-2">
                <div class="floating-label-wrap form-group col-md-12">
                  <input
                    type="email"
                    class="floating-label-field floating-label-field--s3"
                    id="email"
                    placeholder="email"
                  />
                  <label for="email" class="floating-label">email</label>
                </div>
              </div>

              <div class="form-row pb-2">
                <div class="floating-label-wrap form-group col-md-12">
                  <input
                    type="text"
                    class="floating-label-field floating-label-field--s3"
                    id="description"
                    placeholder="description"
                  />
                  <label for="description" class="floating-label"
                    >describe your project</label
                  >
                </div>
              </div>

              <button
                type="button"
                class="btn btn-primary mt-5"
                data-dismiss="modal"
              >
                send a message
              </button>

              <a
                href="./img/Young-resume.pdf"
                target="_blank"
                class="btn float-right mt-5"
                >download my resume</a
              >
            </div>
          </div>
        </div>
      </div>

      <!-- ========== TOP NAVBAR ========== -->

      <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <!-- <a class="navbar-brand" href="./index.html">
          <img src="./img/logo-white.png" alt="aycd logo" width="75px" />
        </a> -->

        <div class="grid__item">
          <a class="link link--ilin navbar-brand" href="./index.html"
            ><span>aubrey </span><span>young</span></a
          >
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar6"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="navbar-collapse collapse justify-content-stretch container cl-effect-13"
          id="navbar6"
        >
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="./portfolio.html">PORTFOLIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                data-toggle="modal"
                data-target="#exampleModal2"
                href="#"
                >CONTACT</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- ========== BOTTOM NAVBAR ========== -->

    <nav class="bottom-nav navbar navbar-expand-sm fixed-bottom">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarCustom"
      >
        <i class="fa fa-bars fa-lg py-1 text-white"></i>
      </button>
      <div class="navbar-collapse collapse cl-effect-13b" id="navbarCustom">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a
              class="nav-link"
              href="https://www.linkedin.com/in/aycodedesign/"
              target="_blank"
              >LinkedIn</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://github.com/aycodedesign"
              target="_blank"
              >Github</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://www.instagram.com/aycode.design/"
              target="_blank"
              >Instagram</a
            >
          </li>
        </ul>
      </div>
    </nav>

      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <img id="logo" src="./img/logo-horizontal.svg" alt="aycd logo" />
            <div class="hero-text pt-4">

              <p><i>practicing digital feng shui, based in LA</i></p>
            </div>
          </div>
          <div class="col-lg-3"></div>
          <div class="col-lg-3">
            <div id="portfolio-link">
              <a href="./portfolio.html">
                <button
                  type="button"
                  class="btn btn-primary btn-circle btn-md mt-5"
                  data-dismiss="modal"
                ></button>
              </a>
              see the work
            </div>
          </div>
        </div>
