  <body>
    <header>
      <!-- ========== MODAL ========== -->

      <div
        class="modal fade"
        id="exampleModal2"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel2"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-slideout" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                LET'S DESIGN
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>

            <div class="modal-body">
              <div class="form-row pb2">
                <div class="floating-label-wrap form-group col-md-6">
                  <input
                    type="text"
                    class="floating-label-field floating-label-field--s3"
                    id="fname"
                    placeholder="First Name"
                  />
                  <label for="fname" class="floating-label"
                    >first name/company</label
                  >
                </div>

                <div class="floating-label-wrap form-group col-md-6">
                  <input
                    type="text"
                    class="floating-label-field floating-label-field--s3"
                    id="lname"
                    placeholder="lname"
                  />
                  <label for="lname" class="floating-label">last name</label>
                </div>
              </div>

              <div class="form-row pb-2">
                <div class="floating-label-wrap form-group col-md-12">
                  <input
                    type="email"
                    class="floating-label-field floating-label-field--s3"
                    id="email"
                    placeholder="email"
                  />
                  <label for="email" class="floating-label">email</label>
                </div>
              </div>

              <div class="form-row pb-2">
                <div class="floating-label-wrap form-group col-md-12">
                  <input
                    type="text"
                    class="floating-label-field floating-label-field--s3"
                    id="description"
                    placeholder="description"
                  />
                  <label for="description" class="floating-label"
                    >describe your project</label
                  >
                </div>
              </div>

              <button
                type="button"
                class="btn btn-primary mt-5"
                data-dismiss="modal"
              >
                send a message
              </button>

              <a
                href="./img/Young-resume.pdf"
                target="_blank"
                class="btn float-right mt-5"
                >download my resume</a
              >
            </div>
          </div>
        </div>
      </div>

          <div class="grid">
